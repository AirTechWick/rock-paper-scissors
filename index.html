<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="resultsDiv">
        <div class="box1">
            <div class="playerResults">PLAYER</div>
            <div class="computerResults">COMPUTER</div>
        </div>


        <div class="box2">
            <div class="playerScore">Score</div>
            <div class="computerScore">Score</div>
        </div>
        
        <p class="resultsText">Results</p>
    </div>


    <div class="buttons">
        <button class="rockButton" value="rock">Rock</button>
        <button class="paperButton" value="paper">Paper</button>
        <button class="scissorsButton" value="scissors">Scissors</button>
    </div>    


</body>



</html>
